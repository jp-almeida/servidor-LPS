{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resgistrar üìù</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <form method="post" action="register">
    {% csrf_token %}
    <section class="vh-150 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-2">Criar uma conta</h2>
                  <p class="text-white-50 mb-5">Preencha os campos abaixo.</p>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="username">Usu√°rio</label>
                    <input type="text" id="username" class="form-control form-control-lg" name="username" required/>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control form-control-lg" name="email" required/>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" id="password" class="form-control form-control-lg" name="password" required/>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="password2">Confirme a senha</label>
                    <input type="password" id="password2" class="form-control form-control-lg" name="password2" required/>
                  </div>

                  {% for message in messages %}
                  <div class="alert alert-danger" role="alert">
                    {{message}}
                  </div>
                  {% endfor %}
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" action="submit">Resgistrar</button>

                </div>

                <div>
                  <p class="mb-0">J√° tem uma conta? <a href="login" class="text-white-50 fw-bold">Entrar</a>
                  </p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
